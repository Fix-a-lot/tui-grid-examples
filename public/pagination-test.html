<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Toast UI Grid</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/lib/tui/tui-pagination.css" />
    <link rel="stylesheet" type="text/css" href="/lib/tui/tui-grid.css" />
    <script src="/lib/tui/tui-pagination.js"></script>
    <script src="/lib/tui/tui-grid.js"></script>
  </head>
  <body>
    <h1>Pagination Test</h1>
    <div id="grid"></div>
    <script>
      const gridData = null;

      let gridInstance = window.gridInstance = new tui.Grid({
        el: document.getElementById("grid"),
        scrollX: false,
        scrollY: false,
        // bodyHeight: 400,
        minBodyHeight: 30,
        rowHeaders: ["rowNum"],
        data: {
          api: {
            readData: { url: "/read-grid.data", method: "GET" },
          },
        },
        pageOptions: {
          perPage: 10
        },
        columns: [
          {
            header: "RowIndex",
            name: "rowIndex",
            width: 40,
            align: 'center'
          },
          {
            header: "Name",
            name: "name",
            width: 300
          },
          {
            header: "Artist",
            name: "artist",
            width: 300
          },
          {
            header: "Type",
            name: "type",
            width: 120,
            align: 'center'
          },
          {
            header: "Release",
            name: "release",
            width: 100,
            align: 'center'
          },
          {
            header: "Genre",
            name: "genre",
            width: 200,
            align: 'center'
          },
        ],
      });

      function readData() {
        gridInstance.readData(1);
      }
    </script>
  </body>
</html>
